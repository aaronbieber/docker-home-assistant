- name: Sleep
  entities:
    switch.rec_room_camera: on
    switch.porch_camera: on
    switch.first_floor_camera: on
    input_boolean.rec_room_heat: off
    group.all_lights: off

- name: Work
  entities:
    light.office_left:
      state: on
      brightness: 255
    light.office_right:
      state: on
      brightness: 255
    light.printer_station:
      state: on
      brightness: 255

- name: Roxanne
  entities:
    light.bedroom_lamp:
      state: on
      brightness: 1
      xy_color: [0.675, 0.322]

- name: Watch TV
  entities:
    light.laundry_room_lights:
      state: on
      brightness: 5
    light.rec_room_ceiling_lights:
      state: off
    light.rec_room_north:
      state: on
      brightness: 45
      color_temp: 439
    light.rec_room_south:
      state: on
      brightness: 45
      color_temp: 439
    light.rec_room_torchiere:
      state: on
      brightness: 45
      color_temp: 439
    input_boolean.rec_room_heat: on

- name: Early Morning
  entities:
    switch.rec_room_camera: off
    switch.porch_camera: off
    switch.first_floor_camera: off
    light.office_left:
      state: on
      brightness: 255
    light.office_right:
      state: on
      brightness: 255
    light.kitchen_ceiling_lights:
      state: on
      brightness: 3
    light.living_room_ceiling_lights:
      state: on
      brightness: 40

- name: Morning
  entities:
    switch.rec_room_camera: off
    switch.porch_camera: off
    switch.first_floor_camera: off
    light.dining_room_ceiling_lights:
      state: on
      brightness: 75
    light.landing_lights:
      state: on
      brightness: 50
    light.kitchen_ceiling_lights:
      state: on
      brightness: 75
    light.living_room_ceiling_lights:
      state: on
      brightness: 50
    light.hallway_light:
      state: on
      brightness: 50
    light.office_left:
      state: on
      brightness: 255
    light.office_right:
      state: on
      brightness: 255
    light.printer_station:
      state: on
      brightness: 255
    light.front_porch_light:
      state: on
      brightness: 255
    light.bedroom_lamp:
      state: on
      brightness: 15

- name: Perimeter On
  entities:
    group.outside_lights:
      state: on
      brightness: 255

- name: Perimeter Off
  entities:
    group.outside_lights: off

- name: Bedtime Story
  entities:
    light.nathans_light:
      state: on
      brightness: 75
      color_temp: 328
